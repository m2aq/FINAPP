<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanas Finanzas</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#28a745" />
  <link rel="icon" type="image/png" href="icono192.png" />
  <link rel="stylesheet" href="estilos.css" />
  <!-- Firebase SDKs Compatibles -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="contenedor" id="login-container">
    <h1>Sanas Finanzas</h1>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <p id="error-login" class="error-msg"></p>
  </div>

  <div class="contenedor app-container oculto" id="app-container">
    <header class="app-header">
      <h1>Balance General</h1>
      <span id="balance" class="balance-principal">$0</span>
    </header>

    <section class="form-section">
        <h2>Agregar Nuevo Movimiento</h2>
        <div class="input-group">
            <input type="text" id="descripcion" placeholder="Descripción" />
        </div>
        <div class="input-group flex-row">
          <input type="number" id="monto" placeholder="Monto" min="0" class="flex-grow" />
          <button id="tipoToggleBtn" class="tipo-toggle-btn tipo-ingreso" onclick="toggleTipo()">Ingreso</button>
        </div>
        <div class="input-group">
          <select id="categoria">
            <option value="General">General</option>
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Salud">Salud</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        <button onclick="agregarTransaccion()" class="btn-agregar-transaccion">Agregar Movimiento</button>
        <p id="error-transaccion" class="error-msg"></p>
    </section>

    <section class="resumen-section">
      <h2>Resumen del Mes</h2>
      <div class="resumen">
        <div class="resumen-item">Ingresos: <span id="total-ingresos">$0</span></div>
        <div class="resumen-item">Gastos: <span id="total-gastos">$0</span></div>
        <div class="resumen-item">Balance: <span id="balance-det">$0</span></div>
      </div>
    </section>

    <section class="transacciones-section">
        <h2>Movimientos Recientes</h2>
        <ul id="lista"></ul>
        <p id="lista-vacia-msg" class="mensaje-vacio oculto">Aún no has agregado ningún movimiento.</p>
    </section>

    <!-- Botón de Cerrar Sesión movido al final -->
    <button onclick="logout()" class="btn-logout">Cerrar sesión</button>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
