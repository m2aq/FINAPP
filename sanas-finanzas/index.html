<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fintonic Simple</title>
<link rel="stylesheet" href="estilos.css" />
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login-container" class="contenedor">
    <h1>Fintonic Simple</h1>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <div id="app-container" class="contenedor oculto">
    <h1>Balance: <span id="balance">$0.00</span></h1>
    <button onclick="logout()">Cerrar sesión</button>

    <div class="formulario">
      <input type="text" id="descripcion" placeholder="Descripción" />
      <input type="number" id="monto" placeholder="Monto" />
      <select id="tipo">
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>
      <select id="categoria">
        <option value="General">General</option>
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Salud">Salud</option>
        <option value="Otros">Otros</option>
      </select>
      <button onclick="agregarTransaccion()">Agregar</button>
    </div>

    <canvas id="grafico" width="400" height="200"></canvas>

    <ul id="lista"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
