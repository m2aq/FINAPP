<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanas Finanzas</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#28a745" />
  <link rel="icon" type="image/png" href="icono192.png" />
  <link rel="stylesheet" href="estilos.css" />
  <!-- Firebase SDKs Compatibles -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Contenedor de Login. Inicialmente visible -->
  <div class="contenedor visible" id="login-container">
    <div class="version-info">Version 2.0.2</div> <!-- <-- VERSIÓN -->
    <h1>Sanas Finanzas</h1>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <div class="flex-row btn-group-login" style="margin-top: 25px; justify-content: center;">
      <button class="flex-grow" onclick="login()">Iniciar sesión</button>
      <button class="flex-grow" onclick="register()">Registrarse</button>
    </div>
    <p id="error-login" class="error-msg"></p>
  </div>

  <!-- Contenedor Principal de la Aplicación. Inicialmente oculto -->
  <div class="contenedor oculto" id="app-container">
    <div class="version-info">Version 2.0.2</div> <!-- <-- VERSIÓN -->
    <div class="header-app">
      <h1 style="margin: 0;">Tu Balance</h1>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <h1 style="margin-top: 5px; font-size: 2.0em;"><span id="balance">$0.00</span></h1>

    <div class="transaction-form-controls">
      <input type="text" id="descripcion" placeholder="Descripción" class="flex-grow" />
      <input type="number" id="monto" placeholder="Monto" min="0" step="0.01" />
      <button id="tipoToggleBtn" class="tipo-toggle-btn tipo-ingreso" onclick="toggleTipo()">Ingreso</button>
    </div>
    <select id="categoria">
      <option value="General">General</option>
      <option value="Comida">Comida</option>
      <option value="Transporte">Transporte</option>
      <option value="Salud">Salud</option>
      <option value="Ocio">Ocio</option>
      <option value="Hogar">Hogar</option>
      <option value="Otros">Otros</option>
    </select>
    <button onclick="agregarTransaccion()" style="width: 100%; margin-top: 15px;">Agregar Transacción</button>
    <p id="error-transaccion" class="error-msg"></p>

    <div class="resumen">
      <div class="resumen-item">Ingresos: <span id="total-ingresos">$0.00</span></div>
      <div class="resumen-item">Gastos: <span id="total-gastos">$0.00</span></div>
      <div class="resumen-item">Balance: <span id="balance-det">$0.00</span></div>
    </div>

    <!-- Sección del Gráfico -->
    <div class="resumen-graficos">
      <h2>Análisis de Gastos</h2>
      <div style="height: 300px; position: relative;">
        <canvas id="transaccionChart"></canvas>
      </div>
    </div>
    <!-- Fin Sección del Gráfico -->

    <h3 class="historial-title">Historial de Transacciones</h3>
    <ul id="lista" style="list-style: none; padding: 0;"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service worker registrado con éxito'))
        .catch(err => console.error('Error al registrar el service worker:', err));
    }
  </script>
</body>
</html>
