<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Phantom</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 10px;
      margin: 0;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: black;
      aspect-ratio: 4/3;
      overflow: hidden;
    }

    video, img, canvas {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #ghost {
      opacity: 0.3;
      z-index: 2;
    }

    canvas {
      z-index: 3;
      display: none;
    }

    #photo {
      margin-top: 20px;
      text-align: center;
    }

    #snapBtn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">游닝 Photo Phantom</h2>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <img id="ghost" src="https://via.placeholder.com/400x300.png?text=Fantasma" alt="Fantasma" />
    <canvas id="canvas"></canvas>
  </div>

  <div style="text-align:center;">
    <button id="snapBtn" onclick="takePhoto()">游닞 Tomar Foto</button>
    <div id="errorMsg"></div>
  </div>

  <div id="photo"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqWuTQXxjXsyAQPlD9eHcS0IWXJRplkoA",
      authDomain: "photo-phantom.firebaseapp.com",
      projectId: "photo-phantom",
      storageBucket: "photo-phantom.appspot.com",
      messagingSenderId: "453937427876",
      appId: "1:453937427876:web:4ff0df29beeca224dabd31"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const errorMsg = document.getElementById('errorMsg');

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
        };
      } catch (err) {
        console.error("Error al acceder a la c치mara:", err);
        errorMsg.textContent = "No se pudo acceder a la c치mara: " + err.message;
      }
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    async function takePhoto() {
      if (video.videoWidth === 0 || video.videoHeight === 0) {
        errorMsg.textContent = "La c치mara a칰n no est치 lista.";
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const photoData = canvas.toDataURL("image/png");
      const blob = dataURLtoBlob(photoData);
      const filename = 'foto_' + Date.now() + '.png';

      // Mostrar la foto
      document.getElementById('photo').innerHTML = `<img src="${photoData}" width="100%">`;

      // Subir a Firebase
      try {
        const storageRef = ref(storage, 'fotos/' + filename);
        await uploadBytes(storageRef, blob);
        const url = await getDownloadURL(storageRef);

        // Mostrar link de descarga
        const link = document.createElement('a');
        link.href = url;
        link.target = "_blank";
        link.textContent = "游닋 Ver imagen subida";
        link.style.display = "inline-block";
        link.style.marginTop = "10px";
        link.style.textDecoration = "none";
        document.getElementById('photo').appendChild(link);

        // Usar como nueva imagen fantasma
        document.getElementById('ghost').src = url;

        // Analytics
        logEvent(analytics, 'foto_subida', { nombre_archivo: filename });
      } catch (e) {
        console.error("Error al subir a Firebase:", e);
        alert("Ocurri칩 un error al subir la imagen.");
      }
    }

    window.addEventListener('DOMContentLoaded', iniciarCamara);
  </script>
</body>
</html>
