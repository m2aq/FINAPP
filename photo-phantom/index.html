<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Fantasma</title>
  <style>
    #container { position: relative; width: 100%; max-width: 400px; margin: auto; }
    video, canvas, img { width: 100%; position: absolute; top: 0; left: 0; }
    #photo { position: relative; margin-top: 100%; }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted></video>
    <img id="ghost" src="foto_anterior.png" style="opacity: 0.3;">
    <canvas id="canvas"></canvas>
  </div>
  <button onclick="takePhoto()">Tomar Foto</button>
  <div id="photo"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const photo = canvas.toDataURL('image/png');
      document.getElementById('photo').innerHTML = `<img src="${photo}" width="100%">`;
    }
  </script>
</body>
</html>
