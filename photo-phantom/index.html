<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Fantasma - C치mara Trasera</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f2f2f2;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    video, canvas, img {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #ghost {
      opacity: 0.3;
      z-index: 2;
    }
    canvas {
      z-index: 3;
      display: none;
    }
    #photo {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Modo Fantasma - C치mara Trasera</h2>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <img id="ghost" src="https://via.placeholder.com/400x300.png?text=Fantasma" alt="Fantasma">
    <canvas id="canvas"></canvas>
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <button id="snapBtn" onclick="takePhoto()">游닞 Tomar Foto</button>
  </div>

  <div id="photo"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const snapBtn = document.getElementById('snapBtn');

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      } catch (err) {
        alert("No se pudo acceder a la c치mara trasera: " + err.message);
        snapBtn.disabled = true;
      }
    }

    function takePhoto() {
      if (video.videoWidth && video.videoHeight) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const photoData = canvas.toDataURL('image/png');
        document.getElementById('photo').innerHTML = `<img src="${photoData}" width="100%">`;
      } else {
        alert('C치mara no lista a칰n...');
      }
    }

    iniciarCamara();
  </script>
</body>
</html>
