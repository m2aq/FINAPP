<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Fantasma - C치mara Trasera</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 10px;
      margin: 0;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: black;
      overflow: hidden;
      aspect-ratio: 4/3;
    }

    video, img, canvas {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #ghost {
      opacity: 0.3;
      z-index: 2;
    }

    canvas {
      z-index: 3;
      display: none;
    }

    #photo {
      margin-top: 20px;
      text-align: center;
    }

    #snapBtn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Modo Fantasma - C치mara Trasera</h2>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <img id="ghost" src="https://via.placeholder.com/400x300.png?text=Fantasma" alt="Fantasma">
    <canvas id="canvas"></canvas>
  </div>

  <div style="text-align:center;">
    <button id="snapBtn" onclick="takePhoto()">游닞 Tomar Foto</button>
    <div id="errorMsg"></div>
  </div>

  <div id="photo"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const errorMsg = document.getElementById('errorMsg');
    const snapBtn = document.getElementById('snapBtn');

    async function iniciarCamara() {
      try {
        const constraints = {
          video: {
            facingMode: { ideal: "environment" }
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
        };

      } catch (err) {
        console.error("Error accediendo a la c치mara:", err);
        errorMsg.textContent = "No se pudo acceder a la c치mara trasera: " + err.message;
      }
    }

    function takePhoto() {
      if (video.videoWidth === 0 || video.videoHeight === 0) {
        errorMsg.textContent = "La c치mara a칰n no est치 lista.";
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const photoData = canvas.toDataURL("image/png");
      document.getElementById('photo').innerHTML = `<img src="${photoData}" width="100%">`;
    }

    window.addEventListener('DOMContentLoaded', iniciarCamara);
  </script>
</body>
</html>
