<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Phantom</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 10px;
      margin: 0;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: black;
      aspect-ratio: 4/3;
      overflow: hidden;
    }
    video, img, canvas {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #ghost { opacity: 0.3; z-index: 2; }
    canvas { z-index: 3; display: none; }
    #photo { margin-top: 20px; text-align: center; }
    #snapBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">游닝 Photo Phantom</h2>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <img id="ghost" src="https://via.placeholder.com/400x300.png?text=Fantasma" alt="Fantasma" />
    <canvas id="canvas"></canvas>
  </div>

  <div style="text-align:center;">
    <button id="snapBtn" onclick="takePhoto()">游닞 Tomar Foto</button>
    <div id="errorMsg"></div>
  </div>

  <div id="photo"></div>

  <!-- Firebase SDKs (cl치sico) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>

  <script>
    // Tu configuraci칩n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCqWuTQXxjXsyAQPlD9eHcS0IWXJRplkoA",
      authDomain: "photo-phantom.firebaseapp.com",
      projectId: "photo-phantom",
      storageBucket: "photo-phantom.appspot.com",
      messagingSenderId: "453937427876",
      appId: "1:453937427876:web:4ff0df29beeca224dabd31"
    };

    firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const storage = firebase.storage();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const errorMsg = document.getElementById('errorMsg');

    function iniciarCamara() {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } },
        audio: false
      })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
        };
      })
      .catch(err => {
        console.error("Error c치mara:", err);
        errorMsg.textContent = "Error al acceder a la c치mara: " + err.message;
      });
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while(n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], {type:mime});
    }

    function takePhoto() {
      if (!video.videoWidth || !video.videoHeight) {
        errorMsg.textContent = "La c치mara a칰n no est치 lista.";
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const photoData = canvas.toDataURL("image/png");
      document.getElementById('photo').innerHTML = `<img src="${photoData}" width="100%">`;

      const blob = dataURLtoBlob(photoData);
      const filename = 'foto_' + Date.now() + '.png';
      const storageRef = storage.ref().child('fotos/' + filename);

      storageRef.put(blob)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          const link = document.createElement('a');
          link.href = url;
          link.textContent = "游닋 Ver imagen subida";
          link.target = "_blank";
          link.style.display = "block";
          link.style.marginTop = "10px";
          document.getElementById('photo').appendChild(link);

          document.getElementById('ghost').src = url;
          analytics.logEvent('foto_subida', { nombre_archivo: filename });
        })
        .catch(err => {
          console.error("Error al subir:", err);
          errorMsg.textContent = "Error al subir la imagen.";
        });
    }

    window.addEventListener('DOMContentLoaded', iniciarCamara);
  </script>
</body>
</html>
