<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Fantasma</title>
  <style>
    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    video, canvas, img {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #ghost {
      opacity: 0.3;
      z-index: 2;
    }
    canvas {
      z-index: 3;
      display: none;
    }
    #photo {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Modo Fantasma</h2>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <img id="ghost" src="https://via.placeholder.com/400x300.png?text=Fantasma" alt="Foto fantasma">
    <canvas id="canvas"></canvas>
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <button onclick="takePhoto()">ðŸ“¸ Tomar Foto</button>
  </div>

  <div id="photo"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Esperar a que el video estÃ© listo
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      })
      .then(() => {
        // Ajustar canvas al tamaÃ±o del video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      })
      .catch(err => {
        alert('Error al acceder a la cÃ¡mara: ' + err.message);
      });

    function takePhoto() {
      if (video.videoWidth && video.videoHeight) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const photoData = canvas.toDataURL('image/png');

        // Mostrar la foto debajo
        document.getElementById('photo').innerHTML = `<img src="${photoData}" width="100%">`;
      } else {
        alert('CÃ¡mara no lista. Espera un momento.');
      }
    }
  </script>
</body>
</html>
