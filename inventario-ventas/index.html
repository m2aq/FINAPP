<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PWA Base</title>
    <meta name="description" content="Test para verificar estructura y Service Worker.">

    <!-- Ajuste para GitHub Pages si se desplegara en una subcarpeta -->
    <!-- Cambia 'test-pwa-base' por el nombre de tu repo si es necesario -->
    <base href="/app/inventario-ventas/">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css"> <!-- Ruta ajustada a la raíz -->

</head>
<body>
    <header>
        <h1>Test PWA Base</h1>
    </header>

    <main>
        <p>¡Hola! Si ves esto y el estilo se aplica, ¡vamos bien!</p>
    </main>

    <footer>
        <p>Test Footer</p>
    </footer>

    <!-- Script principal -->
    <script src="app.js"></script>

    <!-- Script para registrar el Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            // La ruta debe ser relativa a la base servida
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('SW registrado correctamente:', registration.scope);
                })
                .catch(function(err) {
                    console.log('Fallo al registrar SW:', err);
                });
        }
    </script>
</body>
</html>
