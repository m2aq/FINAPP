<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inventario PWA</title>
    <meta name="description" content="Aplicación PWA para gestionar tu inventario de venta con Firebase.">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">

    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase SDK via CDN -->
    <!-- Asegúrate de que estas URLs son correctas y están disponibles -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Si usas autenticación u otros servicios, necesitarás añadir sus scripts también -->

</head>
<body>
    <header>
        <h1>Mi Inventario de Venta</h1>
    </header>

    <main>
        <section id="formulario-agregar">
            <h2>Agregar Nuevo Artículo</h2>
            <form id="inventario-form">
                <div class="form-group">
                    <label for="sku">SKU:</label>
                    <input type="text" id="sku" required>
                </div>
                <div class="form-group">
                    <label for="lote">Lote:</label>
                    <input type="text" id="lote">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="inversion">Inversión ($):</label>
                    <input type="number" id="inversion" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="precio-retail">Precio Retail ($):</label>
                    <input type="number" id="precio-retail" step="0.01">
                </div>
                <div class="form-group">
                    <label for="precio-publico">Precio al Público ($):</label>
                    <input type="number" id="precio-publico" step="0.01" required>
                </div>
                <button type="submit">Agregar Artículo</button>
            </form>
        </section>

        <section id="lista-inventario">
            <h2>Inventario Actual</h2>
            <input type="text" id="buscar-input" placeholder="Buscar en inventario...">
            <ul id="inventario-list">
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2023 Tu Nombre / Nombre de tu Proyecto</p>
    </footer>

    <!--
        Script principal de la aplicación.
        Como Firebase se carga por CDN, ya no necesitamos type="module" ni la importación directa aquí.
        Sin embargo, la forma en que Firebase se inicializa y expone Globalmente debe ser manejada.
        Vamos a mover la lógica de inicialización y las funciones a este script.
    -->
    <script src="js/app.js"></script> <!-- NOTA: Sin type="module" ahora -->

    <script>
        // Script para registrar el Service Worker
        // Si tu sitio está en una subcarpeta de GitHub Pages (ej: /inventario-ventas/),
        // la ruta del SW debe ser relativa a la raíz del sitio servido.
        // Si el SW está en /js/sw.js, la ruta correcta sería 'js/sw.js' o '/js/sw.js' dependiendo de la configuración base.
        // Para GitHub Pages en subcarpeta, 'js/sw.js' o '/tu-repo/js/sw.js' si no hay base href.
        // Si usas <base href="/inventario-ventas/"> en index.html, entonces '/js/sw.js' debería funcionar.
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/js/sw.js') // Mantenemos esta ruta por ahora, ¡la ajustaremos si falla el registro!
                .then(function(registration) {
                    console.log('Service Worker registrado con éxito:', registration.scope);
                })
                .catch(function(err) {
                    console.log('Fallo al registrar Service Worker:', err);
                });
        }
    </script>
</body>
</html>
