<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario de Ventas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Inventario de Ventas</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre del producto" required />
    <input type="number" id="cantidad" placeholder="Cantidad" required />
    <button type="submit">Agregar al inventario</button>
  </form>

  <ul id="lista"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Tu configuraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBqjHiWsBnK0AVUpE4arVqHmTI2B1udwaI",
      authDomain: "inventario-ventas-c8c69.firebaseapp.com",
      projectId: "inventario-ventas-c8c69",
      storageBucket: "inventario-ventas-c8c69.firebasestorage.app",
      messagingSenderId: "1098853280661",
      appId: "1:1098853280661:web:994661993e2718785ee49c"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Referencias
    const form = document.getElementById("formulario");
    const lista = document.getElementById("lista");

    // Agregar producto
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (nombre && cantidad >= 0) {
        await db.collection("productos").add({ nombre, cantidad });
        form.reset();
      }
    });

    // Mostrar productos en tiempo real
    db.collection("productos").onSnapshot((snapshot) => {
      lista.innerHTML = "";
      snapshot.forEach((doc) => {
        const item = doc.data();
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - Cantidad: ${item.cantidad}`;
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
